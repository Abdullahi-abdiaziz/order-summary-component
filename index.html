<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="control">
    <div class="card bg-card">
        <div class="img-icon">
          <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="container p-inline-2 m-1">
        <div class="heading p-1">
          <h1 class="color-dark bold text-center p-1">Order Summary</h1>
          <p class="color-light text-center p-1">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>
        <div class="d-flex price bg-light p-2">
          <img src="images/icon-music.svg" alt="icon">
          <div>
            <p class="bold color-dark">Annual Plan</p>
            <p class="color-light ">$59.99/year</p>
          </div>
          <a href="" class="color-blue sm-bold">Change</a>
        </div>
        <div class="m-1 buttons">
          <button class="button text-center bg-blue color-white bold p-2">Proceed to Payment</button>
          <p class="color-light text-center bold pt-2">Cancel Order</p>
        </div>  
      </div>
    </div>
    </div>
  </main>
</body>
</html>
